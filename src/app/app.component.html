<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onlyOdd=!onlyOdd">
    Only show add numbers
  </button>
  <br>
  <br>
  <ul class="list-group">
    <div *ngIf="onlyOdd">
    <li class="list-group-item"
    [ngClass]="{'odd': true}"
    [ngStyle]="{'backgroundColor': true ? 'yellow':'transparent'}"
    *ngFor="let odd of oddNumbers">
    {{ odd }}
    </li>
  </div>
  <div *ngIf="!onlyOdd">
    <li class="list-group-item"
    [ngClass]="{'even': true}"
    [ngStyle]="{'backgroundColor': false ? 'yellow':'transparent'}"
    *ngFor="let even of evenNumbers">
  {{even}}
  </li>
  </div>
  </ul>
  <!--<div appUnless="onlyOdd">
    <li class="list-group-item"
    [ngCLass]="{'odd': true}"
    [ngStyle]="{'backgroundColor': true ? 'yellow':'transparent'}"
    *ngFor="let odd of oddNumbers">
  {{odd}}
</li>
  </div>-->
  <p appBasicHighlight>Style me with directive </p>
  <p appBetterHighlight="'red'" [defaultColor]="'yellow'">Style me with better </p>
  
  <span [ngSwitch]="value">
    <p *ngSwitchCase="5">
      value si 5
    </p>
    <p *ngSwitchCase="10">
      value is 10
    </p>
    <p *ngSwitchDeafult>
      Value is default
    </p>
  </span>

  </div>
  </div>
  </div>
